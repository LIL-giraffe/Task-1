<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex justify-between p-4 border-2 shadowed-lg">
      <a href="./index.html"><h1 class="pt-[4px] text-xl">Company Name</h1></a>
      <div>
        <span class="hover:underline cursor-pointer text-l px-2">Features</span>
        <span class="hover:underline cursor-pointer text-l px-2"
          >Enterprises</span
        >
        <span class="hover:underline cursor-pointer text-l px-2">Support</span>
        <span class="hover:underline cursor-pointer text-l px-2">Pricing</span>
        <button
          class="text-blue-500 border-2 border-blue-500 rounded-lg p-2 hover:bg-blue-500 hover:text-white text-l"
        >
          Sign Up
        </button>
      </div>
    </nav>

    <div class="mt-12 flex justify-center items-center">
      <form
        action="https://forms.maakeetoo.com/formapi/1012"
        class="flex flex-col justify-between bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        method="POST"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name"
            >Your Name</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            name="name"
            id="First Name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
            >Your Email</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="email"
            name="email"
            id=""
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="Phone Number"
            >Phone Number</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
            name="Phone Number"
            id="No."
          />
        </div>

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
